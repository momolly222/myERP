<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎登陆ERP系统</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

</head>

<body>
    <div style="background-color: #f5f5f5; height: 300px; width: 100%;"></div>
    <div style="background-color: #e4e3e3; height: 1px; width: 100%;"></div>

    <div id="container" style="background-color: white; height: 400px; width: 100%;">
        <div style="height: 380px; width: 450px; background-color: #f5f5f5; margin-left: 35%; margin-top: 20px;">
            <div style="margin-left: 25px;">
                <div style="height: 10px; width: 100px; background-color: #f5f5f5;"></div>
                <div>
                    <h1 style="font-weight: bold;">注 册 管 理 员</h1>
                </div>
                <div style="height: 10px; width: 100px; background-color: #f5f5f5;"></div>
                <form action="/register" method="post">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"
                            style="width: 100px; height: 40px;">公司代码</span>
                        <input type="text" class="form-control" placeholder="公司代码" aria-describedby="basic-addon1"
                            name="companycode" style="width: 300px; height: 40px;">
                    </div>
                    <div style="height: 10px; width: 100px; background-color: #f5f5f5;"></div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2" style="width: 100px; height: 40px;">用 户
                            名</span>
                        <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon2"
                            name="username" style="width: 300px; height: 40px;">
                    </div>
                    <div style="height: 10px; width: 100px; background-color:#f5f5f5;"></div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="width: 100px; height: 40px;">密 码</span>
                        <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon3"
                            name="password" style="width: 300px; height: 40px;">
                    </div>
                    <div style="height: 10px; width: 100px; background-color:#f5f5f5;"></div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3"
                            style="width: 100px; height: 40px;">确认密码</span>
                        <input type="password" class="form-control" placeholder="确认密码" aria-describedby="basic-addon3"
                            name="repassword" style="width: 300px; height: 40px;">
                    </div>
                    <div style="height: 10px; width: 100px; background-color:#f5f5f5;"></div>
                    <div class="setting">
                        <span class="forget"><a href="/registerCompany">没有公司代码？</a></span>
                    </div>
                    <div class="input-group">
                        <input type="submit" value="注册" style="width: 400px; height:40px;">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div style="background-color: #e4e3e3; height: 1px; width: 100%;"></div>
    <div style="background-color: #f5f5f5; height: 300px; width: 100%;">
        <div style="background-color: #f5f5f5; height: 20px; width: 100%;"></div>
        <div style="height: 300px; width: 450px; margin-left: 35%;">
            <div style="margin-left: 20px;">
                <p style="font-size: 12px; color: #2e2e2e;">上海总部：闵行区七莘路1855号1101A室</p>
                <p style="font-size: 12px; color: #2e2e2e;">广东省：售后服务技术支持部</p>
                <p style="font-size: 12px; color: #2e2e2e;">联系我们: Tel: 0755-22333333</p>
                <p style="font-size: 12px; color: #2e2e2e;">Copyright Ecount Inc. All Rights Reserved (AC6)</p>
            </div>
        </div>
    </div>

</body>

</html>
